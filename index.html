<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 13</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background-up">
        <img class="mountain" src="img/landscape.png" alt="mountain">
        <img class="mountain-2" src="img/mountain.png" alt="mountain">
        <img class="mountain-3" src="img/lKgmIKrxE3pE45t-Mountains-PNG-Picture.png" alt="mountain">
		<img class="mountain-4" src="img/kisspng.png" alt="mountain">
        <img class="sky" src="img/cloud.png" alt="cloud">
        <img class="cloud" src="img/cloud2.png" alt="cloud">
      </div>
      <div class="background-down">
        <div class="linea"></div>
      </div>
      <div class="car">
        <div class="body">
          <div class="body__head"></div>
          <div class="block"></div>
          <div class="block block_back"></div>
          <div class="body__back"></div>
          <div class="body__face"></div>
          <div class="decoration-left"></div>
          <div class="decoration-rigth"></div>
          <div class="body__wheel-left"></div>
          <div class="body__wheel-right"></div>
          <div class="items">
            <img class="item" src="img/wing.png" alt="">
            <img class="item item_left" src="img/wing.png" alt="">
          </div>
          <div class="body__window"></div>
          <div class="body__window body__window_two"></div>
          <div class="body__window body__window_three"></div>
          <div class="door">
            <div class="door__element"></div>
          </div>
          <div class="door door_left">
            <div class="door__element"></div>
          </div>
          <div class="headlight"></div>
          <div class="headlight-back"></div>
        </div>
      </div>
    </div>
  </body>
</html>
